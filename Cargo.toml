timewarp = []
universes = ["dep:rayon"]

[dependencies]
rayon = {version="1.10.0", optional = true}

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
aika = { path = ".", features = ["timewarp", "universes"] }

