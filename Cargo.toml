[package]
name = "aika"
version = "0.1.0"
edition = "2021"

[profile.release]
debug = true

[dependencies]
tokio = {version = "1.43.0", features = ["full", "time", "sync", "rt", "rt-multi-thread"]}
tokio-macros = "2.5.0"
futures = "0.3.31"
anyhow = "1.0.95"
rayon = "1.10.0"
serde = "1.0.217"
serde_json = "1.0.138"
rand = "0.9.0"
rand_distr = "0.5.0"
bincode = "1.3.3"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }

[[bench]]
name = "sim_bench"
harness = false